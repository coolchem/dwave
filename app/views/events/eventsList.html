
<div class="row well" ng-hide="events.length>0">
    <p>No Events found</p>
</div>

<div ng-show="events.length>0">

    <div ng-repeat="event in events">
        <div class="row eventsList">
            <div class="col-xs-8 col-sm-8 col-lg-10">
                <h4><a href="#">{{event.name}}</a></h4>
                <p>{{event.description}}</p>
            </div>
            <div class="col-xs-4 col-sm-4 col-lg-2">
                <button class="btn btn-sm btn-success pull-right" ng-hide="event.isMyEvent"  ng-click="addEvent(event)">Volunteer</button>
                <button class="btn btn-sm btn-danger pull-right" ng-show="event.isMyEvent"  ng-click="removeEvent(event)">Un-Volunteer</button>
            </div>
        </div>
        <hr>
    </div>
</div>
