<form name="createEventForm" novalidate="" class="css-form form-horizontal" role="form">
    <div class="form-group">
        <label for="inputEventName" class="col-lg-2 control-label">Event Name</label>
        <div class="col-lg-10">
            <input type="text" ng-model="newEvent.name" class="form-control" id="inputEventName" required="">
        </div>
    </div>

    <div class="form-group">
        <label for="description" class="col-lg-2 control-label">Description</label>
        <div class="col-lg-10">
            <textarea class="form-control" ng-model="newEvent.description" id="description" rows="3" required=""></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="location" class="col-lg-2 control-label">Location</label>
        <div class="col-lg-10">
            <input type="text" ng-model="newEvent.location" class="form-control" id="location">
        </div>
    </div>

    <div class="form-group">
        <label for="addr1" class="col-lg-2 control-label">Address Line 1</label>
        <div class="col-lg-10">
            <input type="text" ng-model="newEvent.address1" class="form-control" id="addr1">
        </div>
    </div>


    <div class="form-group">
        <label for="addr2" class="col-lg-2 control-label">Address Line 2</label>
        <div class="col-lg-10">
            <input type="text" ng-model="newEvent.address2" class="form-control" id="addr2">
        </div>
    </div>

    <div class="form-group">
        <label for="zip" class="col-lg-2 control-label">Zip code</label>
        <div class="col-lg-10">
            <input type="number" ng-model="newEvent.zip" class="form-control" id="zip">
        </div>
    </div>

    <div class="form-group">
        <label for="city" class="col-lg-2 control-label">City</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="city">
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button ng-click="createEvent()" ng-disabled="createEventForm.$invalid" class="btn btn-success">Create Event</button>
        </div>
    </div>
</form>
